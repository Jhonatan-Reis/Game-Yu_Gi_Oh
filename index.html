<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="/Game-Yu_Gi_Oh/styles/containers_and_frames.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="/Game-Yu_Gi_Oh/assets/favicon/Favicon.ico" type="image/x-icon">
</head>
<body>
    <audio id="bgm" loop>
<source src="/Game-Yu_Gi_Oh/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>
    <div class="bg-video" id="bg-video">
        <video class="video" autoplay muted loop>
            <source src="/Game-Yu_Gi_Oh/assets/video/yugi.mp4">
        </video>
    </div>
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>
        </div>
        <div class="container_right">
            <div class="card-box_container">
            <div class="card-box framed" id="computer-cards">            </div>
            <div class="card-versus">
                <div class="versus-top">
                    <div class="card-infield">
                        <img id="player-field-card" height="225px" width="159px">
                    </div>
                    <img height="100pc" src="/Game-Yu_Gi_Oh/assets/icons/millenium2.png">
                    <div class="card-infield">
                        <img id="computer-field-card" height="225px" width="159px">
                    </div>
                </div>
                <div class="versus-bottom">
                    <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                </div>
            </div>
            <div class="card-box framed" id="player-cards">            </div>
        </div>

        </div>

    </div>
    <script src="scripts/main.js" defer></script>
</body>
</html>
